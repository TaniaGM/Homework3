<head>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <style>

    </style>
</head>

<body>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Password Generator</h1>
        <br>
        <p><strong>Choose the type of password you want to generate.</p>
        </strong></p>
    </div>
<br>

<div class="container-fluid">

    <div class="col-sm-2"></div>

<div class="container-fluid">
    <div class="row"></div>
    <div class="col-sm-2"></div>
    <div class="col-sm-8"></div>
    <h6 style="text-align: center;">Length of password (between 8 - 128):</h6>
</div>


    <div class="container-fluid">
        <div class="row"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-8"></div>
        <h6 style="text-align: center;">Uppercase characters? <input type="checkbox" id="uppercase" checked /></h6>
        <div class="col-sm-2"></div>
    </div>
    </div>

    <div class="container-fluid">
        <div class="row"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-8"></div>
        <h6 style="text-align: center;">Lowercase characters? <input type="checkbox" id="lowercase" checked /></h6>
        <div class="col-sm-2"></div>
    </div>

    <div class="container-fluid">
        <div class="row"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-8"></div>
        <h6 style="text-align: center;">Include numbers? <input type="checkbox" id="lowercase" checked /></h6>
        <div class="col-sm-2"></div>
        </div>

    <div class="container-fluid">
        <div class="row"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-8"></div>
        <h6 style="text-align: center;">Special characters? <input type="checkbox" id="special" checked /></h6>
        <div class="col-sm-2"></div>
        </div>
    </div>
    <br>
    <br>

    <!--User output coding-->

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8" style="text-align:center;"><button type="button" onclick=pwdGen()>
                Generate a password</button></div>
        <div class="col-sm-2"></div>
    </div>
    <br>

    <!--Generated password coding-->

    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8" style="text-align:center;">
        <div class="result"></div>
            Here is your password:
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <br>
            <h3 style="text-align:center;" id="pwd"></h3>

        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8" style="text-align:center;">
            <br>
            <p>Click on the button to copy the text to your clipboard. </p>
            <input style="text-align:center;" type="text" id="newpwd">
            <button onclick="copyText()">Copy text</button>

        </div>
        <div class="col-sm-2"></div>
    </div>


    </div>

<script src="script.js"></script>
</body>
