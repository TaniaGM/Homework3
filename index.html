<!DOCTYPE html>
<html lang="en">

<head>
    <title>Password Generator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    
    <style>

    </style>
</head>

<body>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Password Generator</h1>
        <br>
        <p><strong>Choose the type of password you want to generate</p>
        </strong></p>
    </div>
<br>
<br>
<br>
<div class="container-fluid">
    <div class="row"></div>
    <div class="col-sm-2"></div>
    <div class="col-sm-8"></div>
    <h6 style="text-align: center;">Length of password (between 8 - 128):
    <input type = "number" id="length" value= '' /></h6>
</div>

    <div class="container-fluid">
        <div class="row"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-8"></div>
        <h6 style="text-align: center;">Uppercase characters? <input type="checkbox" id="uppercase" checked /></h6>
        <div class="col-sm-2"></div>
    </div>
    </div>

    <div class="container-fluid">
        <div class="row"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-8"></div>
        <h6 style="text-align: center;">Lowercase characters? <input type="checkbox" id="lowercase" checked /></h6>
        <div class="col-sm-2"></div>
    </div>

    <div class="container-fluid">
        <div class="row"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-8"></div>
        <h6 style="text-align: center;">Include numbers? <input type="checkbox" id="numbers" checked /></h6>
        <div class="col-sm-2"></div>
        </div>

    <div class="container-fluid">
        <div class="row"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-8"></div>
        <h6 style="text-align: center;">Special characters? <input type="checkbox" id="symbols" checked /></h6>
        <div class="col-sm-2"></div>
        </div>
    </div>
    <br>
    <br>

    <!--User output coding-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8" style="text-align:center;"><button type="button" id="generate">Click to generate a
                    password</button> </div>
            <div class="col-sm-2"></div>
            <br>
            <br>
            <br>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8" style="text-align:center;">
                <h3 id="result"></h3>
                <button type="button" id="clipboard">Click to copy password to Clipboard</button>
            </div>
            <div class="col-sm-2"></div>
            <br>
        </div>
    </div>
    <br>

    


<script src="script.js"></script>

</body>

</html>
